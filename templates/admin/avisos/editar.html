{% extends "layouts/base_admin.html" %}
{% block admin_content %}
  <h2>Editar Aviso</h2>
  <form action="{{ url_for('aviso.admin_editar_aviso', id=aviso.id) }}" method="post" class="form">
    <label>Título<input name="titulo" value="{{ aviso.titulo }}"></label>
    <label>Descrição<textarea name="descricao" rows="6">{{ aviso.descricao }}</textarea></label>
    <label>Tipo
      <select name="tipo">
        <option value="aviso" {% if aviso.tipo == 'aviso' %}selected{% endif %}>Aviso</option>
        <option value="evento" {% if aviso.tipo == 'evento' %}selected{% endif %}>Evento</option>
        <option value="comunicado" {% if aviso.tipo == 'comunicado' %}selected{% endif %}>Comunicado</option>
      </select>
    </label>
    <label>Data de expiração<input type="date" name="data_expiracao" value="{{ aviso.data_expiracao }}"></label>
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
